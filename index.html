<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>残り時間タイマー</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin: 20px;
    }
    canvas {
      background: #eee;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }
    button, select {
      font-size: 1.1em;
      margin: 8px;
    }
  </style>
</head>
<body>
  <h1>残り時間タイマー</h1>
  <canvas id="timerCanvas"></canvas>

  <div>
    <label>時間設定：
      <select id="timeSelect"></select> 分
    </label><br>

    <input type="file" id="imageInput" accept="image/*">
    <button onclick="resetImage()">画像リセット</button><br>

    <button onclick="startTimer()">▶開始</button>
    <button onclick="pauseTimer()">⏸一時停止</button>
    <button onclick="resetTimer()">🔄リセット</button>
  </div>
　<audio id="alarmSound" 
   src="https://soundeffect-lab.info/sound/button/mp3/decision22.mp3" 
   preload="auto"></audio>

  <script src="app.js"></script>
</body>
</html>
